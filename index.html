<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="ant.png" type="image/icon type">
	    <link rel="stylesheet" type="text/css" href="index.css">
        <script type="text/javascript" src="index.js" defer></script>
        <title>AntSmasher</title>
    </head>
    <body>
        <header>
            ANTSMASHER
        </header>
        <main>
            <div class="scoreboard">
                <div class="board">
                </div>
                <div class="score">
                    <div class="box">
                        <div>Score:</div>
                        <div class="val">0</div>
                    </div>
                    <div class="btns">
                        <button class="start" onclick="game()">Start</button>
                    </div>
                    <div class="points">
                        <div class="ant">
                            <img src="ant.png" alt="Ant Ponits">
                            <p>10 pts</p>
                        </div>
                        <div class="bee">
                            <img src="bee.png" alt="Bee Ponits">
                            <p>Game Over</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="pauseplay">
            <div class="text">
            </div>
            <button class="ctn" onclick="ctnGame()">OK</button>
        </div>
        <footer>
            &copy; MCA 2104 - CSC 206 - Web Development &copy;
        </footer>
    </body>
</html>
